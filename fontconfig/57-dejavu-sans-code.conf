<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<!-- /etc/fonts/conf.d/57-dejavu-sans-code.conf

     Define aliasing and other fontconfig settings for
     DejaVu Sans Code.

     Â© 2006-2008 Nicolas Mailhot <nicolas.mailhot at laposte.net>
-->
<fontconfig>
  <!-- Font substitution rules -->
  <alias binding="same">
    <family>Bepa Code</family>
    <accept>
      <family>DejaVu Sans Code</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Prima Sans Code</family>
    <accept>
      <family>DejaVu Sans Code</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Sans Code</family>
    <accept>
      <family>DejaVu Sans Code</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu LGC Sans Code</family>
    <accept>
      <family>DejaVu Sans Code</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Sans Code</family>
    <accept>
      <family>DejaVu Sans Code</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Sans Code</family>
    <accept>
      <family>DejaVu Sans Code</family>
    </accept>
  </alias>
</fontconfig>
